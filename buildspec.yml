version: 0.2

phases:
  install:
    commands:
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      - apt update && apt install yarn
      - node --version
      - npm install -g typescript
  pre_build:
    commands:
      - yarn
  build:
    commands:
      - yarn build
  post_build:
    commands:
      # sync the contents of /build to S3
      - aws s3 sync ./build s3://dev.techinterview.io/ --delete
      # invalidate the CloudFront cache for index.html
      # to force CloudFront to update its edge locations with the new versions
      - aws cloudfront create-invalidation --distribution-id d2moe56gxbu8n5.cloudfront.net --paths /index.html
artifacts:
  files:
    - '**/*'
  base-directory: build