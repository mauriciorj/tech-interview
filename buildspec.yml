version: 0.2

phases:
  install:
    commands:
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      - apt update && apt install yarn
      - node --version
      - npm install -g typescript
  pre_build:
    commands:
      - yarn
  build:
    commands:
      - yarn build
  post_build:
    commands:
      # copy the contents of /build to S3
      #- aws s3 cp --recursive --acl public-read ./build s3://dev.techinterview.io/
      - aws s3 sync ./build s3://dev.techinterview.io/
      # set the cache-control headers for service-worker.js to prevent
      # browser caching
      - aws s3 cp --acl public-read
        --cache-control="max-age=0, no-cache, no-store, must-revalidate"
        ./build/service-worker.js s3://dev.techinterview.io/
      # invalidate the CloudFront cache for index.html and service-worker.js
      # to force CloudFront to update its edge locations with the new versions
      - aws cloudfront create-invalidation --distribution-id d2moe56gxbu8n5.cloudfront.net
        --paths /index.html /service-worker.js
artifacts:
  files:
    - '**/*'
  base-directory: build